<aside class="logo">

        {% if page.url == '/index.html' or page.url == '/' %}
                {% assign link = 'https://github.com/agomezl' %}
                {% assign prompt = 'Ale's github!' %}
        {% else %}
                {% assign link = '/' %}
                {% assign prompt = 'Back to Home' %}
        {% endif %}

  <a href="{{ link | prepend: site.baseurl | prepend: site.url }}">
    <img src="http://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
  </a>
  <span class="logo-prompt code">{{ prompt }}</span>

</aside>
